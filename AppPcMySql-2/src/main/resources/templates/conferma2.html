<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="pcStyles.css">
<link rel="stylesheet" href="styleNavbar.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="title2">Carrello</h1>
	<h3>Lista componente inseriti</h3>
	<div>
	<form action="confEmail" method="post">
		<div class="d-flex flex-row mb-3"  th:each="computer : ${lista}">
			<div>
				<h5>
					<h3>Articolo:  <input th:value="${computer.modello}" th:name="modello" readonly></input></h3>
				</h5>
				<h5>
					 <h3>Quantità:  <input th:value="${computer.qnt}" th:name="qnt" readonly></input></h3>
				</h5>

			</div>
			<div>

				<img id="listImgPiccola" th:src="${computer.urlImages}" 
					alt="Immagine dell'orologio" class="img-fluid"> 
					<input type="hidden" name= "urlImg" th:value="${computer.urlImages}">
			</div>
		
			
		</div>
		<hr>
		<h5 class="rosso">
			 <h3>Il prezzo totale da pagare è <input th:value="${prezzo}" th:name="prezzo" readonly> euro</input>
		</h5>
		 <hr>
      Inserisci la tua mail per completare l'ordine
      <input type="text" name="email">
       <input type="submit" value = "conferma">
       
    </form>
		<br>
	</div>
	<br>
	<br>
	<button onclick="location.href='/'">Torna al Form principale</button>
</body>
</html>
