<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Magazzino Computer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="pcStyles.css">
<link rel="stylesheet" href="styleNavbar.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
	<div id=navBarSticky>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Magazzino pc</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/">Home </a> <a class="nav-item nav-link"
					href="/getComputer">Lista</a> <a class="nav-item nav-link" href="/change">Modifica</a>
				<a class="nav-item nav-link" href="/showPcOrders" tabindex="-1"
					aria-disabled="true">Vendite</a>
			</div>
		</div>
	</nav>
	</div>
	<h1 id="titolo">Magazzino pc</h1>
	<div class="container">
		<h3>Inserisci Componente</h3>
		<div id="piuOrol">
			<form action="AddPc" method="post" class="form-group">
				<label for="marca">Inserisci la marca</label> 
				<input type="text" name="marca" id="marca" class="form-control"> 
				<label for="tipologia">Inserisci la tipologia</label> 
				<input type="text" name="tipologia" id="tipologia" class="form-control"> 
				<label for="modello">Inserisci il modello</label> 
				<input type="text" name="modello" id="modello" class="form-control"> 
				<label for="descrizione">Inserisci la descrizione</label> 
				<input type="text" name="descrizione" id="descrizione" class="form-control"> 
				<label for="qnt">Inserisci la quantit√†</label> 
				<input type="text" name="qnt" id="qnt" class="form-control"> 
				<label for="urlImg">Inserisci l'URL</label> 
				<input type="text" name="urlImg" id="urlImg" class="form-control"> 
				<label for="prezzo">Inserisci il prezzo</label> 
				<input type="text" name="prezzo" id="prezzo" class="form-control"> 
				<input type="submit" value="Aggiungi" class="btn btn-primary mt-3">
			</form>
			<br>
			<h3>Per visualizzare la lista dei componenti Pc in negozio</h3>

			<button onclick="location.href='/getComputer'"
				class="btn btn-primary mt-4">Stampa lista</button>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
