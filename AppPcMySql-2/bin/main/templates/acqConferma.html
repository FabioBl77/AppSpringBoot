<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pcStyles.css">
    <link rel="stylesheet" href="styleNavbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div id=navBarSticky>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Magazzino pc</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/">Home </a> <a class="nav-item nav-link"
					href="/getComputer">Lista</a> <a class="nav-item nav-link" href="/change">Modifica</a>
				<a class="nav-item nav-link" href="/showPcOrders" tabindex="-1"
					aria-disabled="true">Vendite</a>
			</div>
		</div>
	</nav>
	</div>
    <div class="container mt-5">
        <h1 class="title2 text-center">Carrello</h1>
        <h3 class="mb-4">Lista componenti inseriti</h3>
        <form action="confEmail" method="post">
            <div th:each="computer : ${lista}" class="d-flex flex-row mb-3 border p-3 rounded align-items-center">
                <div class="flex-grow-1">
                    <h3><input type="text" th:value="${computer.modello}" name="modello" readonly class="form-control-plaintext mb-3"></h3>
                    
                    <p>Quantità:
                    <input type="text" th:value="${computer.qnt}" name="qnt" readonly class="form-control-plaintext"></p>
                </div>
                <div class="ms-3">
                    <img th:src="${computer.urlImages}" alt="Immagine del componente" class="img-fluid" style="max-width: 150px;">
                    <input type="hidden" name="urlImg" th:value="${computer.urlImages}">
                </div>
            </div>
            <hr>
            <div class="mb-4">
                <h3 class="rosso">Il prezzo totale da pagare è:</h3>
                <input type="text" th:value="${prezzo}" name="prezzo" readonly class="form-control-plaintext"> euro
            </div>
            <hr>
            <div class="mb-4">
                <label for="email" class="form-label">Inserisci la tua email per completare l'ordine:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="text-center">
                <input type="submit" value="Conferma" class="btn btn-primary">
            </div>
        </form>
        <br>
        <div class="text-center">
            <button onclick="location.href='/'" class="btn btn-secondary">Torna al Form principale</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
