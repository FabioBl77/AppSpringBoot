<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pcStyles.css">
    <link rel="stylesheet" href="styleNavbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div id=navBarSticky>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Magazzino Pc</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/">Home </a> <a class="nav-item nav-link"
					href="/getComputer">Lista</a> <a class="nav-item nav-link" href="/change">Modifica</a>
				<a class="nav-item nav-link" href="#" tabindex="-1"
					aria-disabled="true">Elimina</a>
			</div>
		</div>
	</nav>
	</div>
    <div class="container">
        <h1 class="title2">Descrizione Componente</h1>

        <p th:text="'Il seguente componente è stato inizializzato correttamente: '"></p>
        <h3>Marca: <span th:text="${comp.marca}"></span></h3>
         <h3>Tipologia: <span th:text="${comp.tipologia}"></span></h3>
        <h3>Modello: <span th:text="${comp.modello}"></span></h3>
        <h3>descrizione: <span th:text="${comp.descrizione}"></span></h3>
        <h3>Quantità: <span th:text="${comp.qnt}"></span></h3>
        <h3>Prezzo: <span th:text="${comp.prezzo}"></span></h3>
        <!--  <h3>Url: <span th:text="${orol.urlImg}"></span></h3>-->

        <div class="image-container">
            <img th:src="${comp.urlImg}" alt="Computer" class="img-fluid">
        </div>

        <button onclick="location.href='/'" class="btn btn-primary mt-4">Torna al magazzino</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
