<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
<style>
 body {
 background-color: #577fa8;
 text-align: center;
 color: ivory;
 }
 
 button{
 background-color: #555555;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
 }
 </style>
 
<title>Lista PC</title>
</head>
<body>
 <h3>Lista computer inseriti</h3>
  <form action ="changePc" method ="post">
    <div th:each = "pc1 : ${magazzino}">
  <h5>ID: <span th:text = "${pc1.id}"></span></h5>
    <h5>Marca: <span th:text = "${pc1.marca}"></span></h5>
    <h5>Tipologia: <span th:text = "${pc1.tipologia}"></span></h5>
    <h5>Modello: <span th:text = "${pc1.modello}"></span></h5>
    <h5>Descrizione: <span th:text = "${pc1.descrizione}"></span></h5>
    <h5>Quantit√†: <span th:text = "${pc1.qnt}"></span></h5>
    <img th:src="${pc1.urlImg}" alt="pc" border="0">
    <h5>Prezzo: <span th:text = "${pc1.prezzo}"></span></h5>
    <input type = "checkbox" id = "myCheck" name = "pc" th:value = "${pc1.id}">
    <input type="number" step="0.01" id="prezzo" placeholder="numero di pezzi" name = "pezzi">
    </div>
    <input type="submit" value = "aggiungi">
    </form>
   <br>
   <br>
    <button onclick = "location.href='/'"> Torna al Form principale</button>
</body>
</html>
